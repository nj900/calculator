<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Tell me something...</h1>
    <div class="half_number_form">
        <label>Half this number... </label>
            <input type="number" id="half-input">
          <button id="half-button"onclick="CalculateHalfNumber()">Calculate</button>
    </div>
  
  <br><br>
<div class="fortune-form">
  <label>Give me your name and I'll give you a fortune...  </label>
    <input id="fortune-input">
  <button id="fortune-button"onclick="PrintFortuneText()">Get Fortune</button>
  <br><br>
  <div id="fortune-output"></div>
</div>
<script src="script.js"></script>
</body>
</html>
